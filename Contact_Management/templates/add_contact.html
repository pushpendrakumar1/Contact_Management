<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0-beta/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico">
	<!-- FontAwesome JS-->
	<script defer src="assets/fontawesome/js/all.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<style>
    @media only screen and (min-width: 1200px) {
    input{
        display: flexbox;
        flex-direction: row;
        
        width:450px;
    }
}
</style>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Contact Manager</h2>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/" class="btn btn-light">Contact List</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_list' %}">Contact List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_contact' %}">Add User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add Contact</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 ">
                                <label for="id_name" class=" form-label me-5">Name:</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label pe-1 me-5">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label for="id_number" class="form-label pe-1 me-4">Number:</label>
                                {{ form.number }}
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-4 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Information</h4>
                    <p>Pushpendra Kumar</p>
                    <p>Email: <a href="mailto:pushpendrak@gmail.com" class="text-white" style="text-decoration: none;">pushpendrak@gmail.com</a></p>
                    <p>Phone: 7078932543</p>
                </div>
                <div class="col-md-6 text-end">
                    <h2>Connect With Me</h2>
                    <ul class="social-list list-inline py-3 mx-auto">
						<li class="list-inline-item" title="Linkedin"><a href="https://www.linkedin.com/in/pushpendra-kumar-8bb2581a1"
								target="_blank"><i class="fab fa-linkedin-in fa-fw" title="Linkedin" style="color: #ff004f;"></i></a>
						</li>
						<li class="list-inline-item"  title="Github"><a href="https://github.com/pushpendrakumar1" target="_blank"><i
									class="fab fa-github-alt fa-fw"  title="Github" style="color: #ff004f;"></i></a></li>
						<li class="list-inline-item"  title="Instagram"><a href="https://instagram.com/varunk6854?igshid=NTE5MzUyOTU="
								target="_blank"><i class="fab fa-instagram fa-fw" title="Instagram" style="color: #ff004f;"></i></a></li>
						<li class="list-inline-item" title="Facebook"><a href="https://www.facebook.com/Varun-Kumar-113202831703016/"
								target="_blank"><i class="fab fa-facebook fa-fw" title="Facebook" style="color: #ff004f;"></i></a></li>
						<li class="list-inline-item" title="Portfolio"><a href="https://pushpendraportfolio.netlify.app/"
								target="_blank"><i class="fab fa-codepen fa-fw" title="Portfolio" style="color: #ff004f;"></i></a></li>
					</ul><!--//social-list-->
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
